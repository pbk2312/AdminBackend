<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IR 파일 전송</title>
</head>
<body>
<h1>IR 파일 전송</h1>
<form method="POST" enctype="multipart/form-data" action="/mypage/sendIR">
  <!-- IR ID 입력 필드 -->
  <label for="IRId">IR ID:</label>
  <input type="number" id="IRId" name="IRId" required>
  <br><br>

  <!-- 파일 첨부 필드 -->
  <label for="file">첨부파일:</label>
  <input type="file" id="file" name="file" required>
  <br><br>

  <!-- 제출 버튼 -->
  <button type="submit">파일 전송</button>
</form>
</body>
</html>
